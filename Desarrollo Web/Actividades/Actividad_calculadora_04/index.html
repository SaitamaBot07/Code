<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stilo.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="main">
        <table class="main_table">
            <tbody class="main_table_tbody">
                <tr>
                    <td colspan="4">
                        <input readonly type="text" name="result" id="resultNumber" value="0">
                    </td>
                </tr>
                <tr class="main_table_tbody_tr">
                    <td>
                        <button onclick="operationDisplay('porcentage')">%</button>
                    </td>
                    <td>
                        <button onclick="clearDisplay()" >CE</button>
                    </td>
                    <td>
                        <button onclick="clearMemory()">C</button>
                    </td>
                    <td>
                        <button onclick="backKeyDisplay()">back</button>
                    </td>
                </tr>
                <tr class="main_table_tbody_tr">
                    <td>
                        <button onclick="operationDisplay('inversa')">1/x</button>
                    </td>
                    <td>
                        <button onclick="operationDisplay('potencia')">x^2</button>
                    </td>
                    <td>
                        <button onclick="operationDisplay('raiz')">sqrt</button>
                    </td>
                    <td>
                        <button onclick="operationDisplay('division')">/</button>
                    </td>
                </tr>
                <tr class="main_table_tbody_tr">
                    <td>
                        <button onclick="addKeyDisplay(7)">7</button>
                    </td>
                    <td>
                        <button onclick="addKeyDisplay(8)">8</button>
                    </td>
                    <td>
                        <button onclick="addKeyDisplay(9)" >9</button>
                    </td>
                    <td>
                        <button onclick="operationDisplay('multi')">x</button>
                    </td>
                </tr>
                <tr class="main_table_tbody_tr">
                    <td>
                        <button onclick="addKeyDisplay(4)">4</button>
                    </td>
                    <td>
                        <button onclick="addKeyDisplay(5)">5</button>
                    </td>
                    <td>
                        <button onclick="addKeyDisplay(6)">6</button>
                    </td>
                    <td>
                        <button onclick="operationDisplay('resta')">-</button>
                    </td>
                </tr>
                <tr class="main_table_tbody_tr">
                    <td>
                        <button onclick="addKeyDisplay(1)">1</button>
                    </td>
                    <td>
                        <button onclick="addKeyDisplay(2)">2</button>
                    </td>
                    <td>
                        <button onclick="addKeyDisplay(3)">3</button>
                    </td>
                    <td>
                        <button onclick="operationDisplay('suma')">+</button>
                    </td>
                </tr>
                <tr class="main_table_tbody_tr">
                    <td>
                        <button onclick="addKeyDisplay('signo')">+/-</button>
                    </td>
                    <td>
                        <button onclick="addKeyDisplay(0)">0</button>
                    </td>
                    <td>
                        <button onclick="addKeyDisplay('.')">.</button>
                    </td>
                    <td>
                        <button onclick="operationDisplay('igual')">=</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>  
    <script src="./calculatorFunction.js"></script>
</body>
</html>
