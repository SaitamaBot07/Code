<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stilo.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="main">
        <table class="main_table">
            <tbody class="main_table_tbody">
                <tr class="main_table_tbody_tr" id="primertr">
                    <td colspan="4">
                        <input type="number" name="result" id="resultNumber" value="9865421.3" min="0" step="0.01">
                    </td>
                </tr>
                <tr class="main_table_tbody_tr">
                    <td>
                        <button>%</button>
                    </td>
                    <td>
                        <button>CE</button>
                    </td>
                    <td>
                        <button>C</button>
                    </td>
                    <td>
                        <button>back</button>
                    </td>
                </tr>
                <tr class="main_table_tbody_tr">
                    <td>
                        <button>1/x</button>
                    </td>
                    <td>
                        <button>x^2</button>
                    </td>
                    <td>
                        <button>sqrt</button>
                    </td>
                    <td>
                        <button>/</button>
                    </td>
                </tr>
                <tr class="main_table_tbody_tr">
                    <td>
                        <button>7</button>
                    </td>
                    <td>
                        <button>8</button>
                    </td>
                    <td>
                        <button>9</button>
                    </td>
                    <td>
                        <button>x</button>
                    </td>
                </tr>
                <tr class="main_table_tbody_tr">
                    <td>
                        <button>4</button>
                    </td>
                    <td>
                        <button>5</button>
                    </td>
                    <td>
                        <button>6</button>
                    </td>
                    <td>
                        <button>-</button>
                    </td>
                </tr>
                <tr class="main_table_tbody_tr">
                    <td>
                        <button>1</button>
                    </td>
                    <td>
                        <button>2</button>
                    </td>
                    <td>
                        <button>3</button>
                    </td>
                    <td>
                        <button>+</button>
                    </td>
                </tr>
                <tr class="main_table_tbody_tr">
                    <td>
                        <button>+/-</button>
                    </td>
                    <td>
                        <button>0</button>
                    </td>
                    <td>
                        <button>.</button>
                    </td>
                    <td>
                        <button>=</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    
</body>
</html>
